<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Style Friendly Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .chat-box {
      max-width: 700px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 150, 136, 0.7);
      padding: 25px;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    h2 {
      margin-bottom: 15px;
      color: #00bfa5;
      font-weight: 700;
      font-size: 24px;
    }
    #chatArea {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #00bfa5;
      background: #121212;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.5;
      scrollbar-width: thin;
      scrollbar-color: #00bfa5 #1e1e1e;
    }
    #chatArea::-webkit-scrollbar {
      width: 8px;
    }
    #chatArea::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    #chatArea::-webkit-scrollbar-thumb {
      background-color: #00bfa5;
      border-radius: 10px;
    }
    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
    }
    .user {
      background: #004d40;
      color: #a5d6a7;
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #00695c;
      color: #b2dfdb;
      align-self: flex-start;
      text-align: left;
      border-bottom-left-radius: 4px;
    }
    form {
      display: flex;
      gap: 15px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: 2px solid #00bfa5;
      background: #121212;
      color: #e0e0e0;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #00e5ff;
    }
    input[type="submit"] {
      background-color: #00bfa5;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      color: #004d40;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #00e5ff;
      color: #00332b;
    }
    .quick-buttons {
      margin-top: 15px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .quick-button {
      background-color: #004d40;
      color: #a5d6a7;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .quick-button:hover {
      background-color: #00bfa5;
      color: #004d40;
    }
    @media (max-width: 600px) {
      .chat-box {
        height: 80vh;
        padding: 20px;
      }
      input[type="text"], input[type="submit"] {
        font-size: 14px;
        padding: 12px 15px;
      }
      .quick-button {
        padding: 10px 14px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ü§ñ AI-Style Chatbot Buddy</h2>
    <div id="chatArea" role="log" aria-live="polite"></div>
    <form id="chatForm" autocomplete="off" aria-label="Chat form">
      <input type="text" id="messageInput" placeholder="Chat with me like a friend..." aria-required="true" />
      <input type="submit" value="Send" aria-label="Send message" />
    </form>
    <div class="quick-buttons" role="group" aria-label="Quick action buttons">
      <button class="quick-button" onclick="sendQuick('Tell me a joke')">üÉè Joke</button>
      <button class="quick-button" onclick="sendQuick('Flip a coin')">ü™ô Coin</button>
      <button class="quick-button" onclick="sendQuick('Roll a dice')">üé≤ Dice</button>
      <button class="quick-button" onclick="sendQuick('Help')">‚ùì Help</button>
    </div>
  </div>

<script>
  const chatArea = document.getElementById("chatArea");
  const chatForm = document.getElementById("chatForm");
  const messageInput = document.getElementById("messageInput");

  let userName = localStorage.getItem("chat_user_name") || null;
  let conversationHistory = [];

  const jokes = [
    "Why don‚Äôt scientists trust atoms? Because they make up everything! üòÇ",
    "Why did the math book look sad? Because it had too many problems. üòÖ",
    "Why did the scarecrow win an award? Because he was outstanding in his field! üåæ",
    "I'm reading a book on anti-gravity. It's impossible to put down! üöÄ"
  ];

  const facts = [
    "Honey never spoils. Archaeologists found 3000-year-old honey in Egyptian tombs. üçØ",
    "Octopuses have three hearts. ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
    "Bananas are berries, but strawberries aren't. üçåüçì",
    "Your heart beats over 100,000 times a day. üíì"
  ];

  // Days of week info
  const daysOfWeek = [
    "Sunday - time to relax and recharge! ‚òÄÔ∏è",
    "Monday - fresh start, let‚Äôs make it awesome! üí™",
    "Tuesday - keep going, you're doing great! üöÄ",
    "Wednesday - halfway through, hang in there! üåü",
    "Thursday - almost Friday, stay strong! üéØ",
    "Friday - weekend vibes incoming! üéâ",
    "Saturday - enjoy yourself and have fun! üòé"
  ];

  // Simulate typing indicator delay before bot responds
  function simulateTyping(text, callback) {
  const typingMsg = document.createElement('div');
  typingMsg.className = "message bot";
  typingMsg.style.fontStyle = "italic";
  typingMsg.textContent = "Bot is typing...";
  chatArea.appendChild(typingMsg);
  chatArea.scrollTop = chatArea.scrollHeight;

  const delay = 800 + Math.random() * 1200 + Math.min(text.length * 35, 2000);

  setTimeout(() => {
    chatArea.removeChild(typingMsg);
    callback(text);
  }, delay);
}


  // Append message with style for user or bot
  function appendMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = "message " + (sender === "You" ? "user" : "bot");
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatArea.appendChild(msg);
    chatArea.scrollTop = chatArea.scrollHeight;

    // Save conversation to history
    conversationHistory.push({ sender, text });
    if(conversationHistory.length > 30) conversationHistory.shift();
  }

  // Quick button handler
  function sendQuick(text) {
    messageInput.value = text;
    chatForm.dispatchEvent(new Event('submit'));
  }

  // Evaluate math expression safely (allowing x or X as multiply)
  function evaluateMath(expression) {
    try {
      expression = expression.replace(/[xX]/g, '*');
      if (!/^[0-9+\-*/^().\s]*$/.test(expression)) return null;
      expression = expression.replace(/\^/g, '**');
      const result = Function(`"use strict"; return (${expression})`)();
      return isFinite(result) ? result : null;
    } catch {
      return null;
    }
  }

  // Detect mood with extended keywords
  function detectMood(input) {
    input = input.toLowerCase();
    if (/sad|tired|lonely|depressed|upset|down|bad/.test(input)) return "sad";
    if (/happy|excited|great|awesome|fantastic|good|joy|amazing|wonderful/.test(input)) return "happy";
    if (/angry|mad|annoyed|furious|frustrated|rage/.test(input)) return "angry";
    if (/confused|lost|don't get|unsure|unclear|puzzled|dunno/.test(input)) return "confused";
    return "neutral";
  }

  // Respond adding friendly personality based on mood & conversation context
  function respondWithMood(baseResponse, mood) {
  let followUp = "";

  switch (mood) {
    case "happy":
      followUp = " üòÑ That's awesome! What's been the best part of your day?";
      break;
    case "sad":
      followUp = " üíô I'm here for you, no pressure. Want to talk more or need a distraction?";
      break;
    case "angry":
      followUp = " üò§ That sounds rough. Do you want to vent or maybe take your mind off things?";
      break;
    case "confused":
      followUp = " ü§î Let's figure it out together! Can you tell me more?";
      break;
    default:
      followUp = Math.random() < 0.5 ? " üòä So, what‚Äôs on your mind now?" : "";
  }

  return baseResponse + followUp;
}


  // Small talk responses for more natural conversation
  function smallTalkResponses(input) {
  if (input.includes("how are you")) {
    const responses = [
      "I'm doing awesome! Thanks for asking üòä How about you?",
      "Feeling pretty chatty today! What's going on in your world?",
      "Doing well, just hanging out in this cozy little code space üß†üí¨",
    ];
    return responses[Math.floor(Math.random() * responses.length)];
  }

  if (input.includes("what can you do") || input.includes("help")) {
    return "I‚Äôm like your friendly digital buddy! We can talk, laugh, solve math, flip coins, share facts, and more. Just type something fun or random!";
  }

  if (input.includes("thank")) {
    return "Aw, you‚Äôre welcome! Happy to be here for you. üòä";
  }

  if (input.includes("bye") || input.includes("see you")) {
    return "See ya! Don‚Äôt be a stranger! üëã";
  }

  if (input.includes("weather")) {
    return "Wish I could feel the weather! üòÖ But hey, rain or shine, I‚Äôm always here.";
  }

  if (input.includes("do you sleep")) {
    return "No sleep for me! I'm on 24/7 just in case you want to chat. ‚òï";
  }

  if (input.includes("do you dream")) {
    return "Sometimes I imagine dreaming of electric sheep... like in the movies. üò¥üêë";
  }

  if (input.includes("are you real")) {
    return "I‚Äôm real in the digital sense. Not a person, but I‚Äôm here with you, and that counts, right?";
  }

  if (input.includes("favorite color")) {
    return "I think teal suits me! It's calm, fun, and kinda techy. üíö";
  }

  if (input.includes("favorite food")) {
    return "I‚Äôve heard tacos are amazing. üåÆ What‚Äôs yours?";
  }

  if (input.includes("favorite movie")) {
    return "Sci-fi is totally my thing. I mean, robots, space, time travel? Yes, please! üöÄ";
  }

  if (input.includes("do you have friends")) {
    return "Well, I‚Äôd like to think you‚Äôre my friend üòÑ And that‚Äôs a pretty great start.";
  }

  if (input.includes("are you lonely")) {
    return "Not really! I get to chat with awesome people like you all the time üí¨‚ú®";
  }

  if (input.includes("you‚Äôre funny") || input.includes("you're funny")) {
    return "Haha thanks! I try my best üòÑ Wanna hear another joke?";
  }

  // Day-related fun responses
  for(let day of ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]) {
    if(input.includes(day)) {
      const index = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"].indexOf(day);
      return daysOfWeek[index];
    }
  }

  return null;
}


  // Main bot reply logic with conversational tone & context
  function botReply(userInputRaw) {
    const userInput = userInputRaw.toLowerCase().trim();
    const mood = detectMood(userInputRaw);

    // Check small talk first for friendly conversation
    const smallTalk = smallTalkResponses(userInput);
    if (smallTalk) {
      return respondWithMood(smallTalk, mood);
    }

    // Math problem solve (recognize x or X as multiply)
    const mathResult = evaluateMath(userInputRaw);
    if (mathResult !== null) {
      return respondWithMood(`Nice! I calculated that:\n${userInputRaw} = ${mathResult}`, mood);
    }

    // Greeting with personalization
    if (["hi", "hello", "hey", "yo", "sup", "hiya"].includes(userInput)) {
      return respondWithMood(`Hey${userName ? ", " + userName : ""}! üëã What‚Äôs on your mind today?`, mood);
    }

    // Remember user name
    if (userInput.includes("my name is")) {
      const name = userInputRaw.split("my name is")[1].trim().split(" ")[0];
      userName = name.charAt(0).toUpperCase() + name.slice(1);
      localStorage.setItem("chat_user_name", userName);
      return respondWithMood(`Nice to meet you, ${userName}! I‚Äôll remember that üòä`, mood);
    }

    if (userInput.includes("what's my name") || userInput.includes("what is my name")) {
      return respondWithMood(userName ? `Your name is ${userName}, my awesome friend! üòé` : "I don‚Äôt know your name yet. You can tell me by saying 'My name is ...'", mood);
    }

    // Tell jokes, facts, coin flips, dice rolls, date/time
    if (userInput.includes("joke")) {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      return respondWithMood(joke + " üòÑ Want to hear another one?", mood);
    }

    if (userInput.includes("fact")) {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      return respondWithMood("Here‚Äôs a cool fact for you:\n" + fact, mood);
    }

    if (userInput.includes("flip a coin")) {
            return respondWithMood("Flipping a coin... ü™ô It's " + (Math.random() < 0.5 ? "Heads!" : "Tails!"), mood);
    }

    if (userInput.includes("roll a dice") || userInput.includes("roll a die")) {
      return respondWithMood("Rolling a dice... üé≤ You got a " + (Math.floor(Math.random() * 6) + 1), mood);
    }

    if (userInput.includes("date") || userInput.includes("today")) {
      return respondWithMood(`Today is ${new Date().toLocaleDateString()} üìÖ`, mood);
    }

    if (userInput.includes("time")) {
      return respondWithMood(`It's ${new Date().toLocaleTimeString()} ‚è∞`, mood);
    }

    // Respond to ‚Äúwhat day is it‚Äù
    if (userInput.includes("day")) {
      const today = new Date().getDay(); // 0 = Sunday, 6 = Saturday
      return respondWithMood(`Today is ${daysOfWeek[today]}`, mood);
    }

    // Supportive response for sad mood
    if (mood === "sad") {
      return respondWithMood("I'm here for you üíô. Want to talk about it or maybe hear a joke to cheer you up?", mood);
    }

    // Default fallback
    return respondWithMood("Hmm, I‚Äôm still learning to chat better ü§ñ, but I‚Äôm here to listen! Want to tell me more?", mood);
  }

  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const userText = messageInput.value.trim();
    if (!userText) return;
    appendMessage("You", userText);
    messageInput.value = "";

    simulateTyping(botReply(userText), (reply) => {
      appendMessage("Bot", reply);
    });
  });

  // Initial welcome message
  window.onload = () => {
    appendMessage("Bot", `Hey there! üëã I'm your AI-style friendly chatbot buddy. Type 'help' anytime to see what I can do.`);
    if (userName) {
      appendMessage("Bot", `Nice to see you again, ${userName}! üòä How have you been?`);
    }
  };
</script>
</body>
</html>
