<script type="module">
  import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1';

  const chatarea = document.getElementById("chatArea");
  const chatform = document.getElementById("chatForm");
  const messageinput = document.getElementById("messageInput");

  let generator = null;

  async function loadModel() {
    appendMessage("Bot", "‚è≥ Loading AI brain... one sec...");
    generator = await pipeline('text-generation', 'Xenova/gpt2');
    appendMessage("Bot", "‚úÖ I'm ready! What do you want to chat about?");
  }

  function appendMessage(sender, text) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + (sender === "You" ? "user" : "bot");
    msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatarea.appendChild(msgDiv);
    chatarea.scrollTop = chatarea.scrollHeight;
  }

  async function botReply(userInput) {
    if (!generator) {
      appendMessage("Bot", "‚ö†Ô∏è Still loading my brain... please wait.");
      return;
    }

    const output = await generator(userInput, {
      max_new_tokens: 60,
      temperature: 0.8,
      top_k: 50,
      top_p: 0.95,
    });

    const reply = output[0].generated_text.replace(userInput, '').trim();
    appendMessage("Bot", reply || "Hmm, I'm not sure what to say!");
  }

  chatform.addEventListener("submit", e => {
    e.preventDefault();
    const userText = messageinput.value.trim();
    if (!userText) return;
    appendMessage("You", userText);
    messageinput.value = "";
    botReply(userText);
  });

  window.onload = () => {
    loadModel();
  };
</script>

<script>
const chatArea = document.getElementById("chatArea");
const chatForm = document.getElementById("chatForm");

let userName = localStorage.getItem("chat_user_name") || null;

// Utility: append message nicely
function appendMessage(sender, text) {
  const msgDiv = document.createElement("div");
  msgDiv.className = "message " + (sender === "You" ? "user" : "bot");
  msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
  chatArea.appendChild(msgDiv);
  chatArea.scrollTop = chatArea.scrollHeight;
}

// Detect mood (simple)
function detectMood(input) {
  const text = input.toLowerCase();
  if (/sad|depressed|lonely|down|bad|unhappy/.test(text)) return "sad";
  if (/happy|great|awesome|fantastic|joy|amazing|good/.test(text)) return "happy";
  if (/angry|mad|frustrated|annoyed|furious/.test(text)) return "angry";
  if (/confused|lost|dunno|unsure|unclear/.test(text)) return "confused";
  return "neutral";
}

// Evaluate math expressions safely
function evaluateMath(expression) {
  try {
    expression = expression.replace(/[xX]/g, "*").replace(/\^/g, "**");
    if (!/^[0-9+\-*/().\s^]+$/.test(expression)) return null;
    let result = Function(`"use strict";return (${expression})`)();
    return isFinite(result) ? result : null;
  } catch {
    return null;
  }
}

  return `${baseText} ${intro} ${moodReply} ${followUp}`;
}

// Main bot reply function
function botReply(input) {
  const mood = detectMood(input);
  const smallTalkReply = smallTalk(input.toLowerCase());

  // Check for category questions first
  const categoryAnswer = handleCategoryQuestions(input);
  if (categoryAnswer) {
    return talkativeResponse(categoryAnswer, mood, input);
  }

  if (smallTalkReply) {
    return talkativeResponse(smallTalkReply, mood, input);
  }

  const mathResult = evaluateMath(input);
  if (mathResult !== null) {
    return talkativeResponse(
      `I just calculated that for you: ${input} equals ${mathResult}. Math can be fun, right?`,
      mood,
      input
    );
  }

  // Basic greetings
  if (["hi", "hello", "hey", "hiya", "yo", "sup"].includes(input.toLowerCase())) {
    return talkativeResponse(
      `Hey there${userName ? ", " + userName : ""}! It‚Äôs so nice to hear from you. What‚Äôs something interesting you want to chat about today?`,
      mood,
      input
    );
  }

  // Catch all fallback for talkativeness
  return talkativeResponse(
    `That's a really interesting thought! You know, I'm always excited to hear more about what you think or feel. So, spill the beans!`,
    mood,
    input
  );
}

// Send quick message from buttons
function sendQuick(text) {
  messageInput.value = text;
  chatForm.dispatchEvent(new Event("submit"));
}

// Event listener for form submit
chatForm.addEventListener("submit", e => {
  e.preventDefault();
  const userText = messageInput.value.trim();
  if (!userText) return;
  appendMessage("You", userText);
  messageInput.value = "";

  setTimeout(() => {
    const reply = botReply(userText);
    appendMessage("Bot", reply);
  }, 800 + Math.random() * 1200);
});

// On load welcome message
window.onload = () => {
  appendMessage("Bot", "Hey there! I'm your Super Talkative AI Buddy ‚Äî always here for a chat, a joke, or to help out. What‚Äôs something fun you want to talk about today?");
  if (userName) {
    appendMessage("Bot", `Welcome back, ${userName}! It‚Äôs great to see you again. How have you been?`);
  }
};
