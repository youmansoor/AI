<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Web Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .chat-box {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .message {
            margin: 10px 0;
        }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"], .quick-button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        #chatArea {
            max-height: 400px;
            overflow-y: auto;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>üß† Python Web Chatbot</h2>

        <div id="chatArea">
            {% for entry in chat_history %}
                <div class="message user"><strong>You [{{ entry.timestamp }}]:</strong> {{ entry.user }}</div>
                <div class="message bot"><strong>Bot [{{ entry.timestamp }}]:</strong> {{ entry.bot }}</div>
            {% endfor %}
        </div>

        <form id="chatForm">
            <input type="text" id="messageInput" name="message" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>

        <div>
            <button class="quick-button" onclick="sendQuick('Tell me a joke')">üÉè Joke</button>
            <button class="quick-button" onclick="sendQuick('Flip a coin')">ü™ô Flip Coin</button>
            <button class="quick-button" onclick="sendQuick('Roll a dice')">üé≤ Roll Dice</button>
            <button class="quick-button" onclick="sendQuick('Tell me a fun fact')">üìò Fun Fact</button>
            <button class="quick-button" onclick="sendQuick('Help')">‚ùì Help</button>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById("chatForm");
        const chatArea = document.getElementById("chatArea");
        const messageInput = document.getElementById("messageInput");

        chatForm.onsubmit = function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = "";
            }
        };

        function sendQuick(message) {
            sendMessage(message);
        }

        function sendMessage(message) {
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                chatArea.innerHTML += `
                    <div class="message user"><strong>You [${data.timestamp}]:</strong> ${data.user}</div>
                    <div class="message bot"><strong>Bot [${data.timestamp}]:</strong> ${data.bot}</div>
                `;
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }
    </script>
</body>
</html>
